<!DOCTYPE html>
<html>
  <head>
    <title>Arrays And Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10,20,30];
      console.log(myArray);

      console.log(myArray[0]);

      myArray[0]=99;
      console.log(myArray);

      //Arrays can hold all different type of obejcts
      [1, "Hello", true, {name: 'test'}, [1,2]];

      console.log(typeof [1,2]); //Output will be Object as array are objects only, a special type of object

      //If you want to check if an object is an array use as below
      console.log(Array.isArray([1,2]));

      //Important properties and methods

      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      //first parameter is index and second parameter is number 
      //of objects you want to remove including the position
      //mentioned in first parameter
      myArray.splice(0,1);
      console.log(myArray);

      //Loops

      let i=1;

      while(i<=5){
        console.log(i);
        i++;
      }

      for(let i=1; i<=5; i++){
        console.log(i);
      }

      const nums = [1,1,3];

      let numsDoubled = [];
      for(let i=0;i<nums.length;i++){
        numsDoubled.push(nums[i]*2);
      }
      console.log(numsDoubled);

      //Arrays are references (just like objects)
      const array1 = [1,2,3];
      const array2 = array1;
      array1.push(4);
      console.log(array1);
      console.log(array2);

      //To avoid the adding 4 to array2 even though we pushed in just array1
      //Follow below steps
      const array3 = array1.slice(); //this creates copy of array1 in array3
      array1.push(5);
      console.log(array1);
      console.log(array2);
      console.log(array3);

      //Destructing
      const [firstValue, secondvalue] = [1,2];
      console.log(firstValue);
      console.log(secondvalue);

      //break and continue
      for(let i=0; i<=10; i++){
        if(i%3===0){
          continue;
        }

        //console.log(i);

        if(i===8){
          break;
        }
      }

      //In while loop we need to handle increment operator manually while using continue

      let index1=0;
      while(index1<=10){
        if(index1%3===0){
          index1++;
          continue;
        }
        console.log(index1);
        index1++;
      }
    </script>
  </body>
</html>
