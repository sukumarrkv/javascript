<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('Rock')">Rock</button>

    <button onclick="playGame('Paper')">Paper</button>

    <button onclick="playGame('Scissors')">Scissors</button>

    <button onclick="resetScore()">Reset Score</button>
    <script>
      const score = {
        wins: 0,
        losses:0,
        ties:0
      };

      function playGame(playerChoice){
        const computerChoice = pickComputerChoice();

        let winOrLose = '';

        if(playerChoice==='Scissors'){
          if(computerChoice==='Rock'){
            winOrLose = 'You lose';
          }else if(computerChoice==='Paper'){
            winOrLose='You win';
          } else {
            winOrLose='Tie';
          }
        }
        
        if(playerChoice==='Paper'){
          if(computerChoice==='Rock'){
            winOrLose = 'You win';
          }else if(computerChoice==='Paper'){
            winOrLose='Tie';
          } else {
            winOrLose='You lose';
          }
        }
        
        if(playerChoice==='Rock') {
          if(computerChoice==='Rock'){
            winOrLose = 'Tie';
          }else if(computerChoice==='Paper'){
            winOrLose='You lose';
          } else {
            winOrLose='You win';
          }
        }

        if(winOrLose==='You win'){
          score.wins += 1;
        }else if(winOrLose === 'You lose'){
          score.losses += 1;
        }else if(winOrLose==='Tie'){
          score.ties += 1;
        }
        
        alert(`You picked ${playerChoice}. Computer picked ${computerChoice}. ${winOrLose}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}
        `)
      }


      //let computerChoice = ''; This is called global variables
      //If possible we should aviod using global variables instead use them inside the function and return them
      function pickComputerChoice(){
        const randomNumber = Math.random();
        let computerChoice = '';
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerChoice = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerChoice = 'Paper';
        } else {
          computerChoice = 'Scissors';
        }

        return computerChoice;
      }

      function resetScore(){
        score.wins=0;
        score.losses=0;
        score.ties=0;
      }
    </script>
  </body>
</html>
