  <body>
    <script>
      /*

      console.log(product.name);
      console.log(product.price);

      const product2 ={
        name:'Shirts',
        'total-count': 10,
        rating: {
          points: 4.5,
          count: 87
        },

        fun: function function1(){
          console.log('Function inside an object');
        }
      };

      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['total-count']);
      //We should use above notation when we can't access properties using for notation.
      //For eg in above case we have - inbetween hence if we use product2.total-count javascript will throw an error.
      //It thinks - is negative sign and do calculation

      console.log(product2.rating.count);
      product2.fun();

      //Built-in objects in Javascript:
      //console, Math - we already used these;

      //Other important bulit in Objects are
      //JSON
      //localStorage

      //JSON is used to convert an object into JSON and viceversa

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);

      console.log(JSON.parse(jsonString));

      //Auto-boxing
      //Javascript wraps the string values into a special object, this is called auto boxing, hence we get below methods
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      //Objects are References (Just like how objects behave in Java)
      const object1 ={
        message: 'hello'
      };
      //Object1 doesn't contain message:'hello' in memory it caontains the memory location where message: 'hello' is stored.

      const object2 = object1;
      //Now the object2 also points to same reference as object1, hence below will result true.

      console.log(object1===object2); 

      //Even though we defined object1 as cont we can change the values of properties
      object1.message = 'Good Job';
      console.log(object1);
      console.log(object2); //This proves both object1 and object2 point to same reference.

      //But of we define object3 same as object1 and try to compare we get false
      const object3 = {
        message:'Good Job'
      };

      console.log(object1===object3); //We are comapring the references here and not values
      //If you want to compare the values inside we need to compare using properties
    </script>
  </body>
</html>
